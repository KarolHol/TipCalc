<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>
        <img src="images/logo.svg" alt="logo" />
      </h1>
    </header>
    <main>
      <section class="left">
        <aside>
          <label for="billCost">Bill</label><br />
          <div>
            <img src="/images/icon-dollar.svg" alt="dollar" />
            <input type="text" name="billCost" id="billCost" placeholder="0" />
          </div>
        </aside>
        <aside>
          <p>Select Tip %</p>
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>20%</button>
          <button>25%</button>
          <input type="number" id="tip" placeholder="Custom" />
        </aside>
        <aside>
          <div class="peopleNumber">
            <label for="people">Number of people</label><br />
            <!--Tu ma byÄ‡ <p>-->
          </div>
          <div>
            <img src="/images/icon-person.svg" alt="" />
            <input type="text" name="people" id="people" placeholder="0" />
          </div>
        </aside>
      </section>
      <section class="right">
        <aside>
          <div>
            <p>Tip Amount</p>
            <p>/person</p>
          </div>
          <div>
            <p class="dolar">$0.00</p>
          </div>
        </aside>
        <aside>
          <div>
            <p>Total</p>
            <p>/person</p>
          </div>
          <div>
            <p class="dolar">$0.00</p>
          </div>
        </aside>
        <aside>
          <button>RESET</button>
        </aside>
      </section>
    </main>
  </body>
</html>
