<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1><img src="images/logo.svg" alt="" /></h1>
    </header>
    <main>
      <section>
        <aside>
          <label for="billCost">Bill</label><br />
          <div>
            <img src="/images/icon-person.svg" alt="" />
            <input type="text" name="billCost" id="billCost" />
          </div>
        </aside>
        <aside>
          <p>Select Tip %</p>
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>20%</button>
          <button>25%</button>
          <input type="number" id="tip" />
        </aside>
        <aside>
          <div>
            <label for="people">Number of people</label><br />
            <p>Can't be zero</p>
          </div>
          <div>
            <img src="/images/icon-person.svg" alt="" />
            <input type="text" name="people" id="people" />
          </div>
        </aside>
      </section>
      <section>
        <aside>
          <div>
            <p>Tip Amount</p>
            <p>/person</p>
          </div>
          <div>
            <p>$0.00</p>
          </div>
        </aside>
        <aside>
          <div>
            <p>Total</p>
            <p>/person</p>
          </div>
          <div>
            <p>$0.00</p>
          </div>
        </aside>
        <aside>
          <button>Reset</button>
        </aside>
      </section>
    </main>
  </body>
</html>
